
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Compagnie Aérienne</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 2rem; background: #f5f5f5; }
        h1 { color: #007bff; }
        table { border-collapse: collapse; width: 100%; background: white; }
        th, td { padding: 0.75rem; text-align: left; border: 1px solid #ddd; }
    </style>
</head>
<body>
    <h1>Liste des vols</h1>
    <table id="volsTable">
        <thead>
            <tr><th>ID</th><th>Origine</th><th>Destination</th><th>Départ</th><th>Arrivée</th></tr>
        </thead>
        <tbody></tbody>
    </table>
    <script>
        fetch('/api/vols')
            .then(res => res.json())
            .then(data => {
                const tbody = document.querySelector("#volsTable tbody");
                data.forEach(vol => {
                    const row = `<tr><td>${vol.id}</td><td>${vol.origine}</td><td>${vol.destination}</td><td>${vol.dateHeureDepart}</td><td>${vol.dateHeureArrivee}</td></tr>`;
                    tbody.innerHTML += row;
                });
            });
    </script>
</body>
</html>
